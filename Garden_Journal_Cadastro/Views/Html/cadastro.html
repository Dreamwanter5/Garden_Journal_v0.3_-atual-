<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuario</title>

    <!-- Bootstrap (único) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Seu CSS por último -->
    <link rel="stylesheet" href="../Css/CadastroStyle.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;600;700&display=swap');
    </style>

    <script src="https://unpkg.com/petite-vue" defer></script>
    <script src="../js/cadastro_usuario.js" defer></script>
</head>
<body>
    <div class="container-fluid py-3">
        <div class="row align-items-stretch g-0">
            <!-- Esquerda (imagem) - some em telas pequenas -->
            <div class="left-panel col-lg-7 d-none d-lg-flex">
                <img src="../img/Personagem_regando_planta-tela_de_login.png" alt="Personagem_regando_planta-tela_de_login" class="img-fluid w-100 h-100 object-fit-cover">
            </div>

            <!-- Direita (form) -->
            <div class="right-panel col-12 col-lg-5 d-flex">
                <div class="w-100 my-auto px-4 px-md-5" v-scope="FormApp">
                    <div class="d-flex align-items-center mb-3">
                        <a href="home.html"><img src="../img/pixelart plant.gif" alt="iconeplanta" height="36" class="me-2"></a>
                        <h3 class="main-title m-0">GARDEN&nbsp;JOURNAL</h3>
                    </div>

                    <h4 class="secondary-title">Crie sua conta!</h4>
                    <p class="about-text">Há sempre um novo jeito de ser mais organizado</p>

                    <form id="FormRegistro" @submit.prevent="enviarRequisicao" novalidate>
                        <label for="nomeCompletoCaixa" class="form-label">Nome Completo:</label>
                        <input type="text" id="nomeCompletoCaixa" name="nome" placeholder="Seu Nome..." maxlength="120" required v-model="formData.nome" onblur="validarNome()" class="form-control">
                        <div class="invalid-feedback d-block" id="erroNome"></div>

                        <label for="emailCaixa" class="form-label mt-3">Email:</label>
                        <input type="email" id="emailCaixa" name="email" placeholder="Digite seu e-mail" maxlength="60" required v-model="formData.email" onblur="validarEmail()" class="form-control">
                        <div class="invalid-feedback d-block" id="erroEmail"></div>

                        <label for="senhaCaixa" class="form-label mt-3">Senha:</label>
                        <input type="password" id="senhaCaixa" name="senha" placeholder="Digite sua senha" required v-model="formData.senha" onblur="validarSenha()" class="form-control">
                        <div class="invalid-feedback d-block" id="erroSenha"></div>

                        <p v-if="errors.senha" :class="errors">{{ errors.senha }}</p>
                        <div v-if="statusRetorno === 'success'" class="alert alert-success mt-3">
                            {{ mensagemRetorno }} Redirecionando...
                        </div>
                        <div v-if="statusRetorno === 'error'" class="alert alert-danger mt-3">
                            {{ mensagemRetorno }}
                        </div>

                        <button type="submit" class="btn my-4" id="botao">Criar</button>

                        <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
                        <a href="home.html">Voltar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>  

    <footer class="text-center py-3">
        <a href="https://storyset.com/idea">Idea illustrations by Storyset</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
