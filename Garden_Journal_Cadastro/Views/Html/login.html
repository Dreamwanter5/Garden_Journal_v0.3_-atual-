<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuario</title>
    <link rel="stylesheet" href="../Css/LoginStyle.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/petite-vue" defer></script>
    <script script src="../js/Login_usuario.js" defer></script>
</head>
<body>
    <div class="Area-central" id="login-area">
        <div class="left-panel col-md-7">
            <img src="../img/Personagem plantinhas.png" alt="Personagem_regando_planta-tela_de_login" width="100%">
        </div>
        <div class="right-panel col-md-4">
            <div >
                <div class="row">
                    <div class="col-3" id="plantinha">
                        <div id="iconeplanta">
                            <a href="home.html"><img src="../img/pixelart plant.gif" alt="iconeplanta"></a>
                        </div>
                    </div>
                    <div class="col-9"  id="note-garden">
                        <h3 class="main-title">GARDEN<br>JOURNAL</h3>
                    </div>
                    <div class="col-10">
                        <h4 class="secondary-title">Faça seu login!</h4>
                    </div>
                    
                    <div class="col-12">        
                        <p class="about-text">Seja bem vindo de volta</p>
                    </div>
                    <div class="col-md-7" v-scope="FormApp">
                        <form id="FormLogin" name="Login" @submit.prevent="autenticar">
                            
                            <label for="emailCaixa">Email:</label><br>
                            <input type="email" id="emailCaixa" name="email" placeholder="Digite seu e-mail" maxlength="60" require v-model="formData.email"><br>

                            <label for="senhaCaixa">Senha:</label><br>
                            <input type="password" id="senhaCaixa" name="senha" placeholder="Digite sua senha" required v-model="formData.senha"><br>

                            <a href="#" id="esqueceu-senha">Esqueceu sua senha?</a><br>

                            <button type="submit" class="btn my-5" id="botao">Entrar</button><br>

                            <p>Não possui uma conta? <a href="cadastro.html">Criar</a> </p> 

                            <a href="home.html">Voltar</a>

                            </p>
                        </form>
                        <div v-if="mensagemRetorno" class="alert alert-danger mt-3">
                            {{ mensagemRetorno }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>  

    <footer>
        <a href="https://storyset.com/idea">Idea illustrations by Storyset</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</body>
</html>
