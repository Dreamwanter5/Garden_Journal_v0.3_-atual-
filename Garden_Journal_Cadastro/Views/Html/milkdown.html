    <!DOCTYPE html>
    <html>
    <head>
        <title>Milkdown without npm</title>
        <!-- Include Milkdown's CSS if you are using a pre-built theme or need specific styling -->
        <!-- <link rel="stylesheet" href="path/to/milkdown-theme.css"> -->
    </head>
    <body>
        <div id="editor"></div>

        <!-- Include Milkdown's core and necessary plugins -->
        <script src="path/to/prosemirror-dependency.js"></script>
        <script src="path/to/remark-dependency.js"></script>
        <script src="path/to/milkdown-core.js"></script>
        <script src="path/to/milkdown-plugin-kit.js"></script>
        <!-- ... other necessary Milkdown packages ... -->

        <script>
            // Initialize Milkdown after all scripts are loaded
            import { Editor } from 'milkdown/core';
            import { commonmark } from '@milkdown/preset-commonmark';
            import { nord } from '@milkdown/theme-nord';

            Editor.make()
                .config((ctx) => {
                    ctx.set(rootCtx, document.getElementById('editor'));
                })
                .use(commonmark)
                .use(nord)
                .create();
        </script>
    </body>
    </html>
